<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="Dillon Shomaker" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
  </head>
  
  <body>
    
    <a-scene background="color: #FAFAFA">
      
      <a-assets>
        <a-assets-item id="window" src="models/window0.glb"></a-assets-item>
        <a-assets-item id="door_out" src="models/door2.glb"></a-assets-item>
        <a-assets-item id="MKM" src="models/monitor_KB_mouse.glb"></a-assets-item>
        <a-assets-item id="tower" src="models/computer_tower.glb"></a-assets-item>
        <a-assets-item id="SD" src="https://cdn.glitch.com/88c309e9-28e3-441a-b7b9-78633d0ac951%2Fstar_destroyer.glb?v=1601354543659"></a-assets-item>
      </a-assets>
      
      <!--camera-->
      <a-entity camera look-controls wasd-controls="acceleration: 500" position="-5.000 1.600 2.000"></a-entity>
      
      <!--# # # models # # #-->
      
      <!--Windows-->
      <a-entity gltf-model="#window" scale="10 10 10" position="1.875 0.800 4.942" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#window" scale="10 10 10" position="1.000 0.800 4.942" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#window" scale="10 10 10" position="-4.105 0.800 4.942" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#window" scale="10 10 10" position="-4.980 0.800 4.942" rotation="0 180 0"></a-entity>
      
      <a-entity gltf-model="#window" scale="10 10 10" position="5.045 0.800 -0.500" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#window" scale="10 10 10" position="5.045 0.800 0.375" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#window" scale="10 10 10" position="5.045 0.800 1.250" rotation="0 -90 0"></a-entity>
      
      
      <!--Computer-->
      <a-entity gltf-model="#MKM" scale="0.500 0.500 0.500" position="2.257 0.980 -4.249" rotation="0.000 25.500 0.000"></a-entity>
      <a-entity gltf-model="#tower" scale="0.015 0.015 0.015" position="1.552 0.948 -4.196" rotation="0 -180 0"></a-entity>
 
      <!--Doors-->
      <a-entity gltf-model="#door_out" scale="0.013 0.011 0.011" position="-1.651 0.000 4.877" rotation="0 180 0"></a-entity>
      
      <!--Props-->
      <!--<a-entity gltf-model="#SD" scale="1 1 1" position="10 0 10"></a-entity>-->
      
      <!--# # # models # # #-->
      
      <!--primatives-->
      <a-box src="url(Textures/wood_texture.jpg)" position="4.315 0.900 -3.499" scale="2.500 0.100 1.100" rotation="0 90 0" shadow></a-box>
      <a-box src="url(Textures/wood_texture.jpg)" position="2.517 0.900 -4.267" scale="1.100 0.100 2.500" rotation="0 90 0" shadow></a-box>
      <a-box position="1.380 0.428 -3.823" scale="0.850 0.100 0.100" rotation="0 0 90" color="#1e232f" shadow></a-box>
      <a-box position="1.380 0.428 -4.700" scale="0.850 0.100 0.100" rotation="0 0 90" color="#1e232f" shadow></a-box>
      <a-box position="3.901 0.428 -2.340" scale="0.850 0.100 0.100" rotation="0 0 90" color="#1e232f" shadow></a-box>
      <a-box position="4.822 0.428 -2.340" scale="0.850 0.100 0.100" rotation="0 0 90" color="#1e232f" shadow></a-box>
      
      
      <!--
      <a-box src="url(Textures/MYPEIN.jpg)" position="0 0.5 -3" rotation="0 45 0" color="#ffffff" shadow></a-box>
      <a-sphere src="url(Textures/MYPEIN.jpg)" position="0 4.05 -3" radius="1.25" color="#ffffff" shadow></a-sphere>
      <a-sphere src="url(Textures/MYPEIN.jpg)" position="0 3.55 -3" radius="1.25" color="#ffffff" shadow></a-sphere>
      <a-sphere src="url(Textures/MYPEIN.jpg)" position="2 3.05 -3" radius="1.25" color="#ffffff" shadow></a-sphere>
      <a-sphere src="url(Textures/MYPEIN.jpg)" position="-2 3.05 -3" radius="1.25" color="#ffffff" shadow></a-sphere>    
      <a-cylinder src="url(Textures/MYPEIN.jpg)" position="0 0.75 -3" radius="0.5" height="1.5" color="#ffffff" shadow></a-cylinder>
      <a-cylinder src="url(Textures/MYPEIN.jpg)" position="0 0.75 -3" radius="0.5" height="1.5" color="#ffffff" shadow></a-cylinder>
      <a-cylinder src="url(Textures/MYPEIN.jpg)" position="0 0.75 -3" radius="0.5" height="1.5" color="#ffffff" shadow></a-cylinder>      
      <a-sphere src="url(Textures/MYPEIN.jpg)" position="0 2.55 -3" radius="1.25" color="#ffffff" shadow></a-sphere>
      -->
      
      <!--# # # Walls # # #-->
      
      <!--East Wall-->
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:10" position="-8.696 1.500 0.000" rotation="0 90 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      
      <!--West Wall-->
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:3" position="4.992 1.500 3.340" rotation="0 90 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:4" position="4.992 1.500 -2.908" rotation="0 90 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:1.05; width:5" position="4.993 0.375 0.375" rotation="0 -90 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:1.05; width:9.5" position="4.993 2.776 0.375" rotation="0 -90 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      
      <!--South Wall-->
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:15" position="-2.386 1.500 -4.873" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      
      <!--North Wall-->
      <a-entity static-body geometry="primative: box; depth:0.25; height:1.05; width:5" position="1.852 0.375 4.883" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:1.05; width:15" position="-2.286 2.776 4.883" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:3" position="3.77 1.500 4.882" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:1.5" position="-0.340 1.500 4.882" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:1.5" position="-2.953 1.500 4.882" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:1.05; width:5" position="-4.697 0.375 4.883" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      <a-entity static-body geometry="primative: box; depth:0.25; height:3; width:3" position="-7.070 1.500 4.882" rotation="0 180 0" material="shader: standard; roughness: 1; 
      src: url(Textures/white_wall_texture.jpg); repeat:2 1"></a-entity>
      
      <!--# # # Walls # # #-->
      
      <!--Ceiling -->
      <a-entity static-body geometry="primative: box; depth:10; height:0.25; width: 15" position="-2.374 3.125 0.000" rotation="0 180 0" material="shader: flat; side: double; opacity: 1; 
      src: url(Textures/ceiling_texture.jpg); repeat:2 1"></a-entity>
      
      <!--environment-->
      <a-sky src ="url(Textures/MYPEIN.jpg)"></a-sky>
      <a-plane src="url(Textures/wood_floor_texture.jpg)" position="-2.5 0 0" rotation="-90 0 0" width="15" height="10" repeat="10 10"></a-plane>   
      
    </a-scene>
    
  </body>
  
</html>
